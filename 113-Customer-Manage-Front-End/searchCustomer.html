<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Search Customer</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="customerId" class="form-label">Enter Customer ID</label>
                    <input type="text" class="form-control" id="customerId" placeholder="Enter ID">
                </div>
                <button class="btn btn-primary w-100" onclick="searchCustomer()">Search</button>
                <div id="result" class="mt-3"></div>

                 <!--Table Structure Updated -->
                <table id="tblCustomers" class="table table-hover mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Customer data will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="searchCustomer.js"></script> <!-- Make sure the script is linked -->
</body>
</html>
