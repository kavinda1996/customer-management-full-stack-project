<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form align="center">
        <h1>Update Customer Form</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <h3>Update Customer</h3>
                <form onsubmit="return false;">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Customer ID" id="txtUpdateCustomerId">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="New Name" id="txtUpdateName">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="New Address" id="txtUpdateAddress">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="New Salary" id="txtUpdateSalary">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-warning" onclick="updateCustomer()">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="updateCustomer.js"></script>
</body>
</html>
